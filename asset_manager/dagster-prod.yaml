storage:
  postgres:
    postgres_db:
      username:
        env: DAGSTER_PG_USER
      password:
        env: DAGSTER_PG_PASSWORD
      hostname:
        env: DAGSTER_PG_HOST
      db_name:
        env: DAGSTER_PG_DB
      port:
        env: DAGSTER_PG_PORT

compute_logs:
  module: dagster_aws.s3
  class: S3ComputeLogManager
  config:
    bucket:
      env: DAGSTER_S3_BUCKET
    prefix: dagster/compute-logs

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 25

run_launcher:
  module: 'dagster_aws.ecs'
  class: 'EcsRunLauncher'
  config:
    task_definition: 'arn:aws:ecs:us-west-1:177788415680:task-definition/asset-manager-run:11'
    container_name: 'asset-manager-run'

telemetry:
  enabled: false
