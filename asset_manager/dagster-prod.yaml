storage:
  postgres:
    postgres_db:
      username:
        env: DAGSTER_PG_USER
      password:
        env: DAGSTER_PG_PASSWORD
      hostname:
        env: DAGSTER_PG_HOST
      db_name:
        env: DAGSTER_PG_DB
      port:
        env: DAGSTER_PG_PORT

compute_logs:
  module: dagster_aws.s3.compute_log_manager
  class: S3ComputeLogManager
  config:
    bucket:
      env: DAGSTER_S3_BUCKET
    prefix: dagster/compute-logs
    upload_interval: 30
    skip_empty_files: true
    local_dir: "/tmp/dagster-logs"
    show_url_only: true

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    dequeue_use_threads: true
    dequeue_num_workers: 8
    dequeue_interval_seconds: 2
    max_concurrent_runs: 50

sensors:
  use_threads: true
  num_workers: 4
  num_submit_workers: 4

schedules:
  use_threads: true
  num_workers: 8
  num_submit_workers: 8

backfills:
  use_threads: true
  num_workers: 4
  num_submit_workers: 4

code_servers:
  local_startup_timeout: 360

telemetry:
  enabled: false

run_launcher:
  module: 'dagster_aws.ecs'
  class: 'EcsRunLauncher'
  config:
    task_definition: 'asset-manager-run'
    container_name: 'asset-manager-run'

run_monitoring:
  enabled: true
  poll_interval_seconds: 45
