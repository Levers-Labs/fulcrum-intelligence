storage:
  postgres:
    postgres_db:
      username:
        env: DAGSTER_PG_USER
      password:
        env: DAGSTER_PG_PASSWORD
      hostname:
        env: DAGSTER_PG_HOST
      db_name:
        env: DAGSTER_PG_DB
      port:
        env: DAGSTER_PG_PORT

compute_logs:
  module: dagster_aws.s3.compute_log_manager
  class: S3ComputeLogManager
  config:
    bucket:
      env: DAGSTER_S3_BUCKET
    prefix: dagster/compute-logs
    upload_interval: 30 # Upload every 30 seconds
    skip_empty_files: true # Don't upload empty log files
    local_dir: "/tmp/dagster-logs"
    show_url_only: true # Show S3 URLs instead of content in UI

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 50

run_launcher:
  module: 'dagster_aws.ecs'
  class: 'EcsRunLauncher'
  config:
    task_definition: 'asset-manager-run'
    container_name: 'asset-manager-run'

telemetry:
  enabled: false

run_monitoring:
  enabled: true
  poll_interval_seconds: 45

schedules:
  use_threads: true
  num_workers: 10
  num_submit_workers: 10
