<div class='email-header'>
    <p> 🚀 [{{ metric.label }}] Stories • {{ grain }} </p>
</div>

<div class='email-body'>
    {% for report in reports %}
        <p>{% if report.condition > 0 %}↗️{% else %}↘️{% endif %} *{{ report.metric.label }}:* {{ report.metric.value }}</p>
    {% endfor %}
</div>
<hr>
<div class='email-footer'>
    <p>Generated on {{ time }} UTC</p>
    <a href="https://app.leverslabs.com?grains={{ grain }}&metric_ids={{ metric.id }}">View in app →</a>
</div>
