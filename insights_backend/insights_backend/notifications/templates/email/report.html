<div class='email-header'>
    <p> 💰 {{ grain|title }} {{ report_name }} Report </p>
</div>

<div class='email-body'>
    {% for metric in metrics %}
        <p>{% if metric.value > 0 %}⬆️{% else %}⬇️{% endif %} *{{ metric.label }}:* {{ metric.value }}</p>
    {% endfor %}
</div>
<hr>
<div class='email-footer'>
    <p>Generated on {{ time }} UTC</p>
    <a href="https://app.leverslabs.com?grains={{ grain }}&metric_ids={{ metric.id }}">View in app →</a>
</div>
