<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Alert</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .email-container {
            width: 100%;
            background-color: white;
        }

        .email-header {
            padding-bottom: 20px;
        }

        .email-header p {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1f1f1f;
        }

        .email-body {
            margin-top: 10px;
        }

        .email-body p:first-child {
            font-size: 16px;
            font-weight: 500;
            color: #1f1f1f;
            margin-bottom: 8px;
        }

        .email-body p:last-child {
            font-size: 15px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        hr {
            border: none;
            border-top: 1px solid #eaeaea;
            margin: 20px 0;
        }

        .email-footer {
            margin-top: 20px;
            padding-top: 20px;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .email-footer p {
            margin-bottom: 10px;
        }

        .email-footer a {
            color: #1f1f1f;
            text-decoration: none;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class='email-container'>
        <div class='email-header'>
            <p>ðŸš€ [{{ data.metric.label }}] Stories â€¢ {{ data.grain|title }}</p>
        </div>

        <div class='email-body'>
            {% for story in data.stories %}
                <p>{{ story.story_group| replace('_', ' ') | title }}</p>
                <p>{{ story.title }}<br>{{ story.detail }}</p>
            {% endfor %}
        </div>
        <hr>
        <div class='email-footer'>
            <p>Generated on {{ data.fetched_at }} PST</p>
            <a href='https://app.leverslabs.com?grains={{ data.grain }}&metric_ids={{ data.metric.metric_id }}'>View in app â†’</a>
        </div>
    </div>
</body>
</html>
