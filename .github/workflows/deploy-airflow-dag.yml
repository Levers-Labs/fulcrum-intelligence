name: Deploy Airflow DAG to S3

on:
  push:
    branches:
      - main
    paths:
      - 'fulcrum_airflow/dags/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.DEV_DEPLOYMENT_ROLE }}
          role-session-name: OIDCSession

      - name: Upload DAG to S3
        run: |
          aws s3 cp ${{ secrets.DAG_DIR }} s3://${{ secrets.S3_BUCKET }}/airflow/dag/ --recursive
