name: Build Leverlabs module images

on:
  workflow_call:
    inputs:
      ecr_repo:
        description: 'The ECR repository name'
        required: true
        type: string
      module_folder:
        description: 'One of the module folder containing the Dockerfile'
        required: true
        type: string

    secrets:
      ECR_REGISTRY:
        description: 'The ECR registry URL'
        required: true
      AWS_REGION:
        description: 'The region of ECR'
        required: true
      DEV_DEPLOYMENT_ROLE:
        description: 'The deployment role ARN (OIDC)'
        required: true


# Required to get the ID Token that will be used for OIDC
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout



jobs:
  insights-backend-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.DEV_DEPLOYMENT_ROLE }}
          role-session-name: OIDCSession


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image for $IMAGE
        working-directory: .
        run: |
          TAG="some-tag001"
          IMAGE_TAG="${{ secrets.ECR_REGISTRY }}/${{ inputs.ecr_repo }}:$TAG"

          echo "Building and tagging the image with tag $TAG"
          docker build \
          --platform linux/amd64 \
          -t $IMAGE_TAG \
          -f ${{ inputs.module_folder }}/Dockerfile .

          echo "Pushing Image to ECR"
          docker push $IMAGE_TAG
          echo "Image pushed to ECR registry"
