    version: "1.0.0"
    tags:
      - daily
      - story-generation
    description: "Generate stories for Growth Rates"
    entrypoint: tasks_manager.flows.stories:generate_stories
    parameters:
      group: "GROWTH_RATES"
    work_pool: *ecs_work_pool
    schedules: *daily_midnight

